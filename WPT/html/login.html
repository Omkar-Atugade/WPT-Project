<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../css/login.css">
        <script src="../js/login.js"></script>
        <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    </head>
    <body>
        <form onsubmit="return val()" action="main.html">
            <div class="container">
                <div class="formhead">
                    <div class="headcontent">
                        <p> Log in to Account</p>
                    </div>
                </div>
                <div class="formcontent">
                    <div class="username">
                        <input id="userid" type="text" placeholder="Email address or Mobile Number" value="">
                    </div>
                    <div class="pass">
                        <input id="passid" type="password" placeholder="password" value="">
                    </div>
                </div>
                <div class="logbut">
                    <input type="submit" value="LOG IN">
                </div>
                <div class="formfoot">
                    <div class="footcontent">
                        <a href="file:///C:/cdac/project/WPT/html/password.html"><p>Forgot password ?</p></a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
