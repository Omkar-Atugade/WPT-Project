<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact page</title>
        <link rel="stylesheet" href="../css/contact.css">
        <script src="../js/contact.js"></script>
        <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    </head>
    <body>
        <header>
            <div class="container1">
                <nav class="navbar">
                    <a href="#" class="nav-branding">HEALTHIAN</a>
                    <ul class="nav-menu">
                        <li class="nav-link"><a href="https://meditest.in/offers/">About</a></li>
                        <li class="nav-link"><a href="https://www.myntra.com/">Services</a></li>
                        <li class="nav-link"><a href="https://www.myntra.com/">Book Test</a></li>
                        <li class="nav-link"><a href="file:///C:/cdac/project/WPT/html/contact.html">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <form onsubmit="return val()" action="contact.html">
           <div class="container">
                <div class="formhead">
                    <p>For more details or for any query fill the form below.</p>
                </div>
                <div class="formcontent">
                    <div class="name">
                        <input class="textbar" type="text" id="nameid" placeholder="Name*">
                    </div>
                    <div class="email">
                        <input class="textbar" type="text" id="emailid" placeholder="Email Address*">
                    </div>
                    <div class="mobile">
                        <input class="textbar" type="text" id="mobileid" placeholder="Mobile Number*">
                    </div>
                    <div class="message">
                        <textarea type="textarea" cols="40" rows = "8"  id="msgid" placeholder="Message"></textarea>
                    </div>
                    <div class="but">
                        <input type="submit" id="butid" value="SUBMIT">
                    </div>
                </div>
            </div>
        </form>
        <footer>
            <div class="footercontainer">
                <div class="footercontent1">
                    <p>@2022-2023 TEAM 67 ALL RIGHTS RESERVED</p>
                </div>
            </div>
        </footer>
    </body>
</html>
