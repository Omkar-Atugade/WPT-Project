<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>password reset Page2</title>
        <link rel="stylesheet" href="../css/passReset.css">
        <script src="../js/passReset.js"></script>
        <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    </head>
    <body>
        <form onsubmit="return val()" action="login.html">
            <div class="container">
                <div class="formhead">
                    <div class="headcontent">
                        <p> Reset Your Password</p>
                    </div>
                </div>
                <div class="formcontent">
                    <div class="password">
                        <input id="passid" type="password" placeholder="Enter new Password" value="">
                    </div>
                    <div class="confirmpassword">
                        <input id="confirmpassid" type="password" placeholder="Confirm Password" value="">
                    </div>
                </div>
                <div class="setbut">
                    <input type="submit" value="SUBMIT">
                </div>
            </div>
        </form>
    </body>
</html>
